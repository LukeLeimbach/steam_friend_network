<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Network</title>

    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    

    <style>
        div {
            background-color: #575757;
            color: #e4e0e0;
        }

        .container {
            border-radius: 10px;
            display: flex;
            justify-content: center;
            width: fit-content;
            height: fit-content;
        }

        input {
            margin-top: auto;
            margin-bottom: auto;
            width: fit-content;
            height: fit-content;
            margin-right: 4px;
        }

        h1 {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            padding: .5em;
        }

        .vega-bind-name {
            padding-right: 4px;
        }
        
        .test { /* Testing for classes on form */
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Hypothesis: On Steam, I am only two friends from an account that is level 1000 or greater.</h1>
    <div class="container">
        <div id="vis"></div>
    </div>
    
    <script>
        var network = {
            "$schema": "https://vega.github.io/schema/vega/v5.json",
            "description": "A node-link diagram with force-directed layout, depicting character co-occurrence in the novel Les MisÃ©rables.",
            "width": 800,
            "height": 800,
            "padding": 0,
            "autosize": "none",

            "signals": [
                { "name": "cx", "update": "width / 2" },
                { "name": "cy", "update": "height / 2" },
                { "name": "nodeRadius", "value": 8,
                "bind": {"input": "range", "min": 1, "max": 15, "step": 1, "name": "Node Radius", "class": "test"} },
                { "name": "nodeCharge", "value": -30,
                "bind": {"input": "range", "min":-100, "max": 10, "step": 1, "name": "Node Charge"} },
                { "name": "linkDistance", "value": 30,
                "bind": {"input": "range", "min": 5, "max": 100, "step": 1, "name": "Link Distance"} },
                { "name": "static", "value": true,
                "bind": {"input": "checkbox", "name": "Static"} },
                {
                "description": "State variable for active node fix status.",
                "name": "fix", "value": false,
                "on": [
                    {
                    "events": "symbol:mouseout[!event.buttons], window:mouseup",
                    "update": "false"
                    },
                    {
                    "events": "symbol:mouseover",
                    "update": "fix || true"
                    },
                    {
                    "events": "[symbol:mousedown, window:mouseup] > window:mousemove!",
                    "update": "xy()",
                    "force": true
                    }
                ]
                },
                {
                "description": "Graph node most recently interacted with.",
                "name": "node", "value": null,
                "on": [
                    {
                    "events": "symbol:mouseover",
                    "update": "fix === true ? item() : node"
                    }
                ]
                },
                {
                "description": "Flag to restart Force simulation upon data changes.",
                "name": "restart", "value": false,
                "on": [
                    {
                    "events": {"signal": "fix"},
                    "update": "fix && fix.length"
                    }
                ]
                },
                // {
                // "description": "Display Name and Level on Mouseover.",
                // "name": "info", "value": "Me",
                // "on": [
                //     {
                //     "events": "symbol:mouseover",
                //     "update": "nodes:name"
                //     }
                // ]
                // }
            ],

            "data": [
                {
                "name": "node-data",
                "url": "data.json",
                "format": {"type": "json", "property": "nodes"}
                },
                {
                "name": "link-data",
                "url": "data.json",
                "format": {"type": "json", "property": "links"}
                }
            ],

            "scales": [
                {
                "name": "color",
                "type": "ordinal",
                "domain": {"data": "node-data", "field": "level"},
                "range": {"scheme": "plasma"}
                }
            ],

            "marks": [
                {
                "name": "nodes",
                "type": "symbol",
                "zindex": 1,

                "from": {"data": "node-data"},
                "on": [
                    {
                    "trigger": "fix",
                    "modify": "node",
                    "values": "fix === true ? {fx: node.x, fy: node.y} : {fx: fix[0], fy: fix[1]}"
                    },
                    {
                    "trigger": "!fix",
                    "modify": "node", "values": "{fx: null, fy: null}"
                    }
                ],

                "encode": {
                    "enter": {
                    "fill": {"scale": "color", "field": "level"},
                    "stroke": {"value": "#575757"}
                    },
                    "update": {
                    "size": {"signal": "2 * nodeRadius * nodeRadius"},
                    "cursor": {"value": "pointer"}
                    }
                },

                "transform": [
                    {
                    "type": "force",
                    "iterations": 300,
                    "restart": {"signal": "restart"},
                    "static": {"signal": "static"},
                    "signal": "force",
                    "forces": [
                        {"force": "center", "x": {"signal": "cx"}, "y": {"signal": "cy"}},
                        {"force": "collide", "radius": {"signal": "nodeRadius"}},
                        {"force": "nbody", "strength": {"signal": "nodeCharge"}},
                        {"force": "link", "links": "link-data", "distance": {"signal": "linkDistance"}}
                    ]
                    }
                ]
                },
                {
                "type": "path",
                "from": {"data": "link-data"},
                "interactive": false,
                "encode": {
                    "update": {
                    "stroke": {"value": "#aaaaaa"},
                    "strokeWidth": {"value": 0.7}
                    }
                },
                "transform": [
                    {
                    "type": "linkpath",
                    "require": {"signal": "force"},
                    "shape": "line",
                    "sourceX": "datum.source.x", "sourceY": "datum.source.y",
                    "targetX": "datum.target.x", "targetY": "datum.target.y"
                    }
                ]
                }
            ]
            };
        vegaEmbed("#vis", network)
    </script>
</body>
</html>
